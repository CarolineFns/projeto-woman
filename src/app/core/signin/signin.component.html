<div class="div-login">
    <div class="container">
        <form [formGroup]="loginForm" class="form" (submit)="login()">

            <div class="form-group">
                <input #userNameInput
                    formControlName="userName"
                    class="form-control" 
                    placeholder="user name" 
                    autofocus>  
                <ap-vmessage 
                    *ngIf="loginForm.get('userName').errors?.required"
                    text='User name is required!'>
                </ap-vmessage>
            </div>

            <div class="form-group">
                <input
                    formControlName="password"
                    type="password" 
                    class="form-control" 
                    placeholder="password">  
                <ap-vmessage 
                    *ngIf="loginForm.get('password').errors?.required"
                    text='Password is required!'>
                </ap-vmessage>           
            </div>

            <button 
                [disabled]="loginForm.invalid"
                type="submit" 
                class="btn btn-primary btn-block login">
                login
            </button>

        </form>
        <div class="nao-tenho-conta">
            <p><a [routerLink]="['/signup']">NÃ£o tenho conta</a></p>
        </div>
    </div>
</div>
