<section class="parte-2" *ngFor="let bloco of arrayBlocos"> 
    <div class="container" [ngClass]="{'imagemPrimeiroClass' : bloco.imagemPrimeiro}">
        <div class="parte-2-conteudo">
            <h2 class="titulo-conteudo">
                {{ bloco.tituloBloco }}
            </h2>
            <p class="conteudo-parte-2">
                {{ bloco.texto }}
            </p>
        </div>
        <div class="bloco-imagem">
            <hw-imagem 
                [caminho]="bloco.caminhoImagem"
                [descricao]="bloco.descricaoImagem">
            </hw-imagem>
        </div>
    </div>
</section>
